{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        
        <div class="meta">
            <p>Posted on {{ post.created|date:"d J Y" }} at {{ post.created|time:"h:ia" }}</p>
        </div>

        <div class="content">
            {{ post.body_html|safe }}
        </div>
    </article>
{% endfor %}
